{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div class="sidebar-collapsed">
        <div class="container-fluid">
            <div class="row m">
                
                <!-- Add a button to toggle the offcanvas menu -->
                <nav id="sidebar" class="col-md-3 col-lg-2 bg-light text-center sidebar p-3">
                    <div class="logo align-content-center">
                        <img src="{% static 'images/logo.PNG' %}" alt="Logo">
                    </div>
                    <button class="btn btn-primary d-block d-md-none offcanvas-toggler" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item shadow-sm p-3 bg-body-tertiary rounded">
                            <a href="{% url 'visitor' %}">Add Visitor</a>
                        </li>
                        <li class="list-group-item shadow-sm p-3 bg-body-tertiary rounded">
                            <a href="{% url 'visitors_view' %}">View Visitors</a>
                        </li>
                    </ul>
                </nav>

                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasLabel">Menu</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <!-- Offcanvas menu content goes here -->
                        <ul class="list-group">
                            <li class="list-group-item">
                                <a href="{% url 'visitor' %}">Add Visitor</a>
                            </li>
                            <li class="list-group-item">
                                <a href="{% url 'visitors_view' %}">View Visitors</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <main id="content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    
                    <div class="container m-2">
                        <h1 class="display-3">V M S</h1>
                        <p class="lead">Your Ultimate Solution</p>
                        <hr class="my-2">
    
                        <div class="jumbotron">
                            {% block content %}
    
    
                            {% endblock content %}
                        </div>
                        
                    </div>
                    <!-- Your provided HTML content ends here -->
    
                </main>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        // Initialize the offcanvas
        var offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvas'));
    </script>
</body>

</html>
