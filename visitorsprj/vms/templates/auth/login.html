{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="jumbotron d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="container">
            <h1 class="display-3">LOGIN</h1>
            <p class="lead">Login to access information</p>
            <hr class="my-2">
            
            <div class="d-flex justify-content-center">
                <div class="card col-sm-8 col-md-6 col-lg-4 p-4">
                    <span class="mb-5 text-muted">
                        {% if msg %}
                            <div class="alert alert-danger">
                                {{ msg | safe }}
                            </div>
                        {% else %}
                            Login
                        {% endif %}
                    </span>
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class=" input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">username</span>
                            <input type="text" class="form-control" name="username" aria-label="Sizing example input" placeholder="username" aria-describedby="inputGroup-sizing-default">
                        </div>
                        
                        <div class=" input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">password</span>
                            <input type="password" name="password" class="form-control" aria-label="Sizing example input" placeholder="password" aria-describedby="inputGroup-sizing-default">
                        </div>
                        
                        
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit" id="submit" name="submit">Submit</button>
                            <a class="btn btn-secondary" href="{% url 'register' %}">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
